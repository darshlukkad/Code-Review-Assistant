version: '3.8'

services:
  backend:
    build:
      context: ..
      dockerfile: deployment/Dockerfile
    container_name: code-review-backend
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ../models:/app/models
    command: uvicorn app.backend.main:app --host 0.0.0.0 --port 8000
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - app-network

  frontend:
    build:
      context: ..
      dockerfile: deployment/Dockerfile
    container_name: code-review-frontend
    ports:
      - "8501:8501"
    environment:
      - PYTHONUNBUFFERED=1
    depends_on:
      - backend
    command: streamlit run app/frontend/app.py --server.port 8501 --server.address 0.0.0.0
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
